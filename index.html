<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Football Quiz</title>
</head>

<body>
    <!--Hero Text and ball image-->
    <header>
        <h1 class="hero-text">Football Quiz</h1>
        <img class="ball-img" src="assets/images/football.webp" alt="image-of-a-football">
    </header>
    <section>
        <!--Quiz question and answer section-->
        <div class="main-container">
            <div id="quiz-container">
                <div id="name-input">
                    <label id="name-label" for="username" aria-label="Enter your username">Enter your username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div id="question" class="hide">Question Placeholder</div>
                <div id="answer-buttons" class="button-group hide">
                    <button id="btn-1" class="ans-btns">1</button>
                    <button id="btn-2" class="ans-btns">2</button>
                    <button id="btn-3" class="ans-btns">3</button>
                    <button id="btn-4" class="ans-btns">4</button>
                </div>
                <div id="score" class="hide">Score:</div>
            </div>
            <div class="control-buttons">
                <button id="start-btn">Start</button>
                <button id="restart-btn" class="hide">Restart</button>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
